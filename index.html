<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartenbesitzer</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; font-family:Arial,sans-serif; }
    .card { background:white; padding:40px; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; font-size:2rem; }
  </style>
</head>
<body>
  <div class="card">
    Aktueller Kartenbesitzer: <strong id="owner-name">-</strong>
  </div>

  <script>
    // URL zu deiner JSON-Datei
    const jsonURL = 'https://gist.githubusercontent.com/DEIN_USERNAME/DEIN_GIST_ID/raw/owner.json';

    async function loadOwner() {
      try {
        const response = await fetch(jsonURL);
        const data = await response.json();
        document.getElementById('owner-name').textContent = data.owner;
      } catch (err) {
        console.error('Fehler beim Laden des Besitzers:', err);
      }
    }

    loadOwner();

    // Optional: alle 5 Sekunden nach Updates pr√ºfen
    setInterval(loadOwner, 5000);
  </script>
</body>
</html>
